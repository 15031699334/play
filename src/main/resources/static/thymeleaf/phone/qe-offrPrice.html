<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<link rel="stylesheet" type="text/css" href="css/detail.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/phone.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="padding-top: 50px;">
		<div id="cart-head" class="show">
			<div class="cart-head">
				<a class="return" href="javascript:history.back(-1);">
					<span class="arrow-left"></span>
				</a>
				<div class="head-title">报价</div>
			</div>
		</div>
		<form action="" method="">
			<div class="askPrice-list" style="margin-top: 0.4rem;">
				<div class="askPrice-top">
					<span class="askPrice-topL">最近报价：</span>
					<select class="askPrice-topLR">
						<option value ="">请选择</option>
					</select>
				</div>
			</div>
			<div class="askPrice-tit">货物明细</div>
			<div class="askPrice-list askPrice-case">
				<ul>
					<li>
						<span class="askPrice-name">钢厂：</span>
						<input class="askPrice-ipt" type="text" name="" value="" placeholder="请输入钢厂...">
					</li>
					<li>
						<span class="askPrice-name">品名：</span>
						<select class="askPrice-sec" name="">
							<option value="">请选择品名</option>
							<option value="冷轧">冷轧</option>
							<option value="酸洗">酸洗</option>
							<option value="热轧">热轧</option>
							<option value="冷成型">冷成型</option>
							<option value="冷硬">冷硬</option>
							<option value="冷轧盒板">冷轧盒板</option>
							<option value="有花镀锌">有花镀锌</option>
							<option value="无花镀锌">无花镀锌</option>
							<option value="镀铝锌卷">镀铝锌卷</option>
						</select>
					</li>
					<li>
						<span class="askPrice-name">牌号：</span>
						<input class="askPrice-ipt" type="text" name="" value="" placeholder="请输入牌号...">
					</li>
					<li class="clearfix">
						<span class="askPrice-name">规格：</span>
						<input class="askPrice-more" type="text" name="" value="" placeholder="厚度">
						<b>＊</b>
						<input class="askPrice-more" type="text" name="" value="" placeholder="宽度">
						<b>＊</b>
						<input class="askPrice-more" type="text" name="" value="" placeholder="长度">
					</li>
					<li>
						<span class="askPrice-name">数量：</span>
						<input class="askPrice-ipt" type="text" name="" value="" placeholder="请输入数量...(吨)">
					</li>
					<li>
						<span class="askPrice-name">单价：</span>
						<input class="askPrice-ipt" type="text" name="" value="" placeholder="请输入单价...(元/吨)">
					</li>
					<li class="askPrice-check clearfix">
						<span class="askPrice-name">包含：</span>
						<input type="checkbox" name="" id="askPrice-ck" value="1" />
						<label for="askPrice-ck">出库</label>
						<input type="checkbox" name="" id="askPrice-jg" value="1" />
						<label for="askPrice-jg">加工</label>
					</li>
				</ul>
			</div>
			<div class="askPrice-handle clearfix">
				<button class="askPrice-add fl" type="button" onclick="add()">增加一组</button>
				<button class="askPrice-del fr" type="button" onclick="del()">删除一组</button>
			</div>
			<div class="askPrice-tit">货物所在</div>
			<div class="askPrice-list" style="margin-bottom: 1rem;">
				<ul>
					<li>
						<span class="askPrice-name">地区：</span>
						<select class="askPrice-sec" name="">
							<option value="">请选择</option>
							<option value="河北">河北</option>
							<option value="江苏">江苏</option>
							<option value="浙江">浙江</option>
							<option value="安徽">安徽</option>
							<option value="上海">上海</option>
							<option value="山东">山东</option>
						</select>
					</li>
					<li>
						<span class="askPrice-name">仓库：</span>
						<input class="askPrice-ipt" type="text" name="" value="" placeholder="请输入仓库...">
					</li>
				</ul>
			</div>
		</form>

		<div class="footer askPrice-foot">
			<a href="javascript:submit();">发布</a>
		</div>
		<script type="text/javascript">
			$('.arrow-search').click(function(){
				$('.head-search').toggle();
			});
			$('.qe-btn').click(function(){
				$('.head-search').hide();
			});
			$('.qe-main').click(function(){
				$(this).find('.report').toggle();
			});
			$('.qe-show-dl').click(function(){
				$(this).parents('li').find('dl').toggle();
			});
			$('.ft-check').click(function(){
				if($(this).is(":checked")){
					$(".askPrice-cc").show();
					$(".askPrice-bs").show();
				}else if($('.kp-check').is(":checked")){
					$(".askPrice-bs").hide();
				}else{
					$(".askPrice-cc").hide();
					$(".askPrice-bs").hide();
				}
			});
			$('.kp-check').click(function(){
				if($(this).is(":checked")){
					$(".askPrice-cc").show();
				}else if($('.ft-check').is(':checked')){
					$(".askPrice-cc").show();
					$(".askPrice-bs").show();
				}else{
					$(".askPrice-cc").hide();
				}
			});
			function add(){
			    var $group = $(".askPrice-case ul").first().clone();       //增加一行,克隆第一个对象
			    $(".askPrice-case").append($group);
			}

			function del(){
			    $(".askPrice-case ul:not(:first)").last().remove();      //移除最后一行,并且保留前两行
			}
		</script>
	</body>
</html>
